<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Show</title>
    <style>
        body>div {
            width: 400px;
            height: 400px;
            border: 1px solid red;
            margin: auto;
        }

        body div img {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <h1>Slide Show</h1>
    <input input="text" , placeholder="Type your Image URL" id="img">
    <button onclick="addItem()">Submit</button>
    <button onclick="slideShow()">Slide Show</button>
    <button onclick="pause()">Pause</button>
    <div id="slideShow"></div>

</body>

</html>
<script>
    function addItem() {
        let img_url = document.querySelector("#img");

        let images = JSON.parse(localStorage.getItem("images")) || [];
        images.push(img_url.value);

        localStorage.setItem("images", JSON.stringify(images));
        img_url.value = null;
    }

    let id;
    let i = 0;

    function slideShow() {
        let images = JSON.parse(localStorage.getItem("images"));
        let container = document.querySelector("#slideShow");
        if (i === images.length) {
            i = 0;
        }

        id = setInterval(function () {
            let img = document.createElement("img");
            img.src = images[i];
            container.innerHTML = null;
            container.append(img);

            i++;


        }, 1000)
    }

    function pause() {
        clearInterval(id);
    }





</script>
